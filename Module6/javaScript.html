<!DOCTYPE html>

    <title>Java script</title>

  <body>
    <script>
      function countBs(s) {
  var count = 0; 
  for (var i = 0; i < s.length; i += 1) {
    if (s.charAt(i) === "B")
      count += 1;
  }
  return count;
}

function countChar(s, c) {
  var count = 0; 
  for (var i = 0; i < s.length; i += 1) {
    if (s.charAt(i) === c)
      count += 1;
  }
  return count;
}

console.log(countBs("BBC"));
// → 2
console.log(countChar("kakkerlak", "k"));
// → 4
    </script>
  </body>
</html>
